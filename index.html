<!DOCTYPE HTML>
<html>
<head>
    <title>Serious Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .card-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .card {
            position: relative;
            text-align: center;
        }
        .card img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function flipCard(button) {
            const card = button.parentElement;
            const front = card.querySelector('.front');
            const back = card.querySelector('.back');
            if (front.style.display === 'none') {
                front.style.display = 'block';
                back.style.display = 'none';
            } else {
                front.style.display = 'none';
                back.style.display = 'block';
            }
        }

        // Fonction pour générer les cartes HTML avec le format "carte_3_i"
      function generateCardsHTML(totalCards) {
    let cardsHTML = '';
    for (let i = 1; i <= totalCards; i += 2) {
        const rectoIndex = i;        // Numéro impair pour le recto
        const versoIndex = i + 1;    // Numéro pair pour le verso
        cardsHTML += `
            <div class="card">
                <img src="images/carte_3_${rectoIndex}" alt="Carte ${rectoIndex} Recto" class="front">
                <img src="images/carte_3_${versoIndex}" alt="Carte ${versoIndex} Verso" class="back" style="display:none;">
                <button onclick="flipCard(this)">Switch Recto/Verso</button>
            </div>
        `;
    }
    return cardsHTML;
    }

        // Injecte le contenu généré dans la page
        document.addEventListener('DOMContentLoaded', () => {
            const cardGallery = document.querySelector('.card-gallery');
            cardGallery.innerHTML = generateCardsHTML(22);
        });
    </script>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon fa-gem"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Serious Game</h1>
                <p>Bienvenue dans le Serious Game - Gestion de Projet</p>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div id="main">
        <article id="game">
            <h2 class="major">Cartes de Gestion de Projet</h2>
            <div class="card-gallery">
                <!-- Les cartes seront générées ici -->
            </div>
        </article>
    </div>

</div>

<!-- BG -->
<div id="bg"></div>

</body>
</html>
